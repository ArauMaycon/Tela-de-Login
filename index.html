<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN-Desenvolvedor</title>
    <link rel="stylesheet" href="styles.css">
    <!--Link para carregar os icones do Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="card">
        <img src="mayconimagem - Copia.jpeg" alt="minha-imagem">
        <br>
        <div class="emailID">
            <i class="fa-solid fa-envelope"></i>
            <input class="email" type="text" placeholder="Email ID">
        </div>
        
        <br>
        <div class="passwordHolder">
            <i class="fa-solid fa-lock"></i>
            <input class="password" type="password" placeholder="Password">
        </div>
        
        <br>
        <input type="checkbox" name="" id="check"><label>Remeber me</label>
        <a href="">Forgot Password</a>
        <br><br><br>
        <button class="btn">Login</button>
        

         
    </div>
    

   
</body>
</html>
